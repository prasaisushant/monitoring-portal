<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Enter Server Credentials</h1>
    <form method="post" action="{{ url_for('index') }}">
        <label for="ip">IP Address:</label><br>
        <input type="text" id="ip" name="ip" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="port">SSH Port:</label><br>
        <input type="number" id="port" name="port" value="22" required><br>
        <label for="interval">Update Interval (seconds):</label><br>
        <input type="number" id="interval" name="interval" value="5" min="1" required><br><br>
        <input type="submit" value="Get Stats">
    </form>

    <h2>Statistics Graph</h2>
    <canvas id="statsChart" width="400" height="200"></canvas>
    <script>
        function fetchStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('statsChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.cpu.map((_, i) => i + 1),
                            datasets: [
                                {
                                    label: 'CPU Usage (%)',
                                    data: data.cpu,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    fill: false
                                },
                                {
                                    label: 'Memory Usage (%)',
                                    data: data.memory,
                                    borderColor: 'rgba(153, 102, 255, 1)',
                                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            scales: {
                                x: {
                                    beginAtZero: true
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }

        // Fetch and update graph every interval (default 5 seconds)
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
