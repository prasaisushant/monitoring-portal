<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats</title>
</head>
<body>
    <h1>Enter Server Credentials</h1>
    <form method="post" action="/">
        <label for="ip">IP Address:</label><br>
        <input type="text" id="ip" name="ip" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="port">SSH Port:</label><br>
        <input type="number" id="port" name="port" value="22" required><br>
        <label for="interval">Update Interval (seconds):</label><br>
        <input type="number" id="interval" name="interval" value="5" min="1" required><br><br>
        <input type="submit" value="Get Stats">
    </form>
    <br>
    <form action="/terminal" method="get">
        <input type="hidden" name="ip" id="terminal-ip">
        <input type="hidden" name="username" id="terminal-username">
        <input type="hidden" name="password" id="terminal-password">
        <input type="hidden" name="port" id="terminal-port">
        <input type="submit" value="Open Terminal">
    </form>

    <script>
        document.querySelector('form[action="/terminal"]').addEventListener('submit', function(e) {
            document.getElementById('terminal-ip').value = document.getElementById('ip').value;
            document.getElementById('terminal-username').value = document.getElementById('username').value;
            document.getElementById('terminal-password').value = document.getElementById('password').value;
            document.getElementById('terminal-port').value = document.getElementById('port').value;
        });
    </script>
</body>
</html>
