<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Terminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #terminal-container {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
        }
        #command-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
</head>
<body>
    <h1>Kubernetes Terminal</h1>
    <div id="terminal-container"></div>
    <input type="text" id="command-input" placeholder="Enter command...">
    
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const commandInput = document.getElementById('command-input');
        
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#000',
                foreground: '#fff'
            }
        });
        term.open(terminalContainer);

        let serverInfo = {
            ip: "{{ ip }}",
            username: "{{ username }}",
            password: "{{ password }}",
            port: {{ port }}
        };

        function addToTerminal(text, isError = false) {
            if (isError) {
                term.write('\x1b[31m' + text + '\x1b[0m\r\n');
            } else {
                term.write(text);
            }
        }

        async function executeCommand(command) {
            addToTerminal(`$ ${command}\r\n`);
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...serverInfo,
                        command: command
                    }),
                });
                const data = await response.json();
                if (data.error) {
                    addToTerminal(data.error, true);
                } else {
                    addToTerminal(data.output);
                }
            } catch (error) {
                addToTerminal(`Error: ${error.message}`, true);
            }
            term.write('$ ');
        }

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                executeCommand(command);
                this.value = '';
            }
        });

        // Initial prompt
        term.write('$ ');
    </script>
</body>
</html>
