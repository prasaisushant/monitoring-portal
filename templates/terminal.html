<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Terminal</title>
    <style>
        #terminal {
            width: 100%;
            height: 400px;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            overflow-y: scroll;
        }
        #command-input {
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
    <h1>Kubernetes Terminal</h1>
    <div id="terminal"></div>
    <input type="text" id="command-input" placeholder="Enter command and press Enter">
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command-input');
        const ip = "{{ ip }}";
        const username = "{{ username }}";
        const password = "{{ password }}";
        const port = "{{ port }}";

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip, username: username, password: password, port: port, command: command })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        terminal.innerHTML += `<div>Error: ${data.error}</div>`;
                    } else {
                        terminal.innerHTML += `<div>${data.output}</div>`;
                    }
                    terminal.scrollTop = terminal.scrollHeight; // Scroll to the bottom
                });
                this.value = '';
            }
        });
    </script>
    <br>
    <a href="/">Back</a>
</body>
</html>
