<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats Results</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var updateInterval = localStorage.getItem('updateInterval') || 5000;

        function fetchStats() {
            $.ajax({
                url: '/stats',
                type: 'POST',
                data: {
                    ip: "{{ request.form['ip'] }}",
                    username: "{{ request.form['username'] }}",
                    password: "{{ request.form['password'] }}",
                    port: "{{ request.form['port'] }}"
                },
                success: function(data) {
                    if (data.error) {
                        $('#error').text('Error: ' + data.error);
                    } else {
                        $('#error').text('');
                        var timestamp = new Date().toLocaleTimeString();
                        $('#statsTable tbody').append(
                            '<tr>' +
                            '<td>' + timestamp + '</td>' +
                            '<td>' + data.cpu_usage.toFixed(2) + '%</td>' +
                            '<td>' + data.mem_total + ' MB</td>' +
                            '<td>' + data.mem_used + ' MB (' + (data.mem_used / data.mem_total * 100).toFixed(2) + '%)</td>' +
                            '<td>' +
                            data.storage_usage.map(function(partition) {
                                return partition.filesystem + ': ' + partition.used + ' / ' + partition.total + ' (' + partition.used_percent + ')';
                            }).join('<br>') +
                            '</td>' +
                            '</tr>'
                        );
                    }
                }
            });
        }

        $(document).ready(function() {
            fetchStats(); // Fetch stats immediately when the page loads
            setInterval(fetchStats, updateInterval); // Fetch stats at the specified interval
        });
    </script>
</head>
<body>
    <h1>Server Stats</h1>
    <div id="error"></div>
    <table id="statsTable" border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>CPU Usage</th>
                <th>Total Memory</th>
                <th>Used Memory</th>
                <th>Storage Usage</th>
            </tr>
        </thead>
        <tbody>
            <!-- New rows will be appended here -->
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
