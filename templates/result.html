<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats Results</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchStats() {
            $.getJSON('/stats', function(data) {
                $('#statsTable tbody').empty();
                data.forEach(function(stat) {
                    var date = new Date(stat.timestamp * 1000);
                    $('#statsTable tbody').append(
                        '<tr>' +
                        '<td>' + date.toLocaleString() + '</td>' +
                        '<td>' + stat.cpu_usage.toFixed(2) + '%</td>' +
                        '<td>' + stat.mem_total + ' MB</td>' +
                        '<td>' + stat.mem_used + ' MB (' + (stat.mem_used / stat.mem_total * 100).toFixed(2) + '%)</td>' +
                        '<td>' +
                        stat.storage_usage.map(function(partition) {
                            return partition.filesystem + ': ' + partition.used + ' / ' + partition.total + ' (' + partition.used_percent + ')';
                        }).join('<br>') +
                        '</td>' +
                        '</tr>'
                    );
                });
            });
        }

        $(document).ready(function() {
            setInterval(fetchStats, 1000);  // Update every second

            $('#intervalForm').on('submit', function(event) {
                event.preventDefault();
                var newInterval = $('#interval').val();
                $.post('/update_interval', {interval: newInterval}, function(response) {
                    if (response.status === 'success') {
                        alert('Interval updated to ' + response.new_interval + ' seconds');
                    } else {
                        alert('Failed to update interval');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Server Stats</h1>
    <form id="intervalForm">
        <label for="interval">Update Interval (seconds):</label><br>
        <input type="number" id="interval" name="interval" value="5" min="1" required><br><br>
        <input type="submit" value="Update Interval">
    </form>
    <table id="statsTable" border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>CPU Usage</th>
                <th>Total Memory</th>
                <th>Used Memory</th>
                <th>Storage Usage</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
