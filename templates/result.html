<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats Results</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Server Stats</h1>
    <form id="intervalForm">
        <label for="interval">Update Interval (seconds):</label><br>
        <input type="number" id="interval" name="interval" value="5" min="1" required><br><br>
        <input type="submit" value="Update Interval">
    </form>

    <div class="chart-container">
        <canvas id="cpuChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="memoryChart"></canvas>
    </div>

    <h2>Latest Stats</h2>
    <table id="statsTable" border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Node Name</th>
                <th>CPU Usage (cores)</th>
                <th>Memory Usage (MiB)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back</a>

    <script>
        let cpuChart, memoryChart;

        function initCharts() {
            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPU Usage (cores)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const memCtx = document.getElementById('memoryChart').getContext('2d');
            memoryChart = new Chart(memCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Memory Usage (MiB)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateCharts(data) {
            const labels = data.map(d => new Date(d.timestamp * 1000).toLocaleTimeString());
            const cpuData = data.map(d => d.cpu_usage);
            const memData = data.map(d => d.memory_usage);

            cpuChart.data.labels = labels;
            cpuChart.data.datasets[0].data = cpuData;
            cpuChart.update();

            memoryChart.data.labels = labels;
            memoryChart.data.datasets[0].data = memData;
            memoryChart.update();
        }

        function fetchStats() {
            $.getJSON('/stats', function(data) {
                $('#statsTable tbody').empty();
                data.forEach(function(stat) {
                    var date = new Date(stat.timestamp * 1000);
                    $('#statsTable tbody').append(
                        '<tr>' +
                        '<td>' + date.toLocaleString() + '</td>' +
                        '<td>' + stat.node_name + '</td>' +
                        '<td>' + stat.cpu_usage.toFixed(2) + '</td>' +
                        '<td>' + stat.memory_usage + '</td>' +
                        '</tr>'
                    );
                });
            });
        }

        $(document).ready(function() {
            setInterval(fetchStats, 1000);  // Update every second
            initCharts();
            setInterval(fetchStats, 1000);

            $('#intervalForm').on('submit', function(event) {
                event.preventDefault();
                var newInterval = $('#interval').val();
                $.post('/update_interval', {interval: newInterval}, function(response) {
                    if (response.status === 'success') {
                        alert('Interval updated to ' + response.new_interval + ' seconds');
                        fetchStats(); // Optionally fetch stats immediately
                    } else {
                        alert('Failed to update interval');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Server Stats</h1>
    <form id="intervalForm">
        <label for="interval">Update Interval (seconds):</label><br>
        <input type="number" id="interval" name="interval" value="5" min="1" required><br><br>
        <input type="submit" value="Update Interval">
    </form>
    <table id="statsTable" border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>CPU Usage</th>
                <th>Total Memory</th>
                <th>Used Memory</th>
                <th>Storage Usage</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
